<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xml:lang>

<head>
    <th:block th:replace="~{fragments/essentials/header :: header}">
        <title>My Website</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--/*JQuery */-->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

        <!--/*PopperJS */-->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>

        <!--/*Bootstrap */-->
        <script src=" https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js "></script>

        <!--/*Bootstrap Icons*/-->
        <link href=" https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css "
            rel="stylesheet">

        <!--/*Bootswatch */-->
        <link href=" https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/cerulean/bootstrap.min.css " rel="stylesheet">

        <!--/*Backbone.js */-->
        <script src="https://cdn.jsdelivr.net/npm/backbone@1.5.0/backbone-min.min.js"></script>

        <!--/*Underscore.js */-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.6/underscore-min.js"></script>


        <!--/*JQuery UI */-->
        <script src=" https://cdn.jsdelivr.net/npm/jqueryui@1.11.1/jquery-ui.min.js "></script>
        <link href=" https://cdn.jsdelivr.net/npm/jqueryui@1.11.1/jquery-ui.min.css " rel="stylesheet">
    </th:block>
    <title>My Website</title>
</head>

<body>

    <th:block th:replace="~{fragments/basic/navbar :: navbar}" />

    <script>
        function sendLogin(event) {
            event.preventDefault();
            console.log("Sending login data");
            var username = $("#username").val();
            var password = $("#password").val();

            //get telemetry data
            var userAgent = navigator.userAgent;
            var platform = navigator.platform;
            var language = navigator.language;
            var vendor = navigator.vendor;

            if (username == "" || password == "") {
                //show the ribbon
                document.getElementById("loginRibbon").style.display = "block";
                return;
            }

            document.getElementById("loginRibbon").style.display = "none";

            //log the data
            console.log("Username: " + username);
            console.log("Password: " + password);
            console.log("User Agent: " + userAgent);
            console.log("Platform: " + platform);
            console.log("Language: " + language);
            console.log("Vendor: " + vendor);

            //create a json object
            var data = {
                username: username,
                password: password,
                userAgent: userAgent,
                platform: platform,
                language: language,
                device: vendor,
            };



            $.ajax({
                url: "/api/auth/login",
                type: "POST",
                contentType: "application/json",
                dataType: "json",
                data: JSON.stringify(data),

                //handle the response
                success: function (response) {
                    //hide the ribbon
                    document.getElementById("incorrectLoginRibbon").style.display = "none";

                    //add the token to cookies

                    var cookie = "token=" + response.token;

                    //set to expire in 1 week
                    var date = new Date();
                    date.setTime(date.getTime() + (7 * 24 * 60 * 60 * 1000));

                    cookie += "; expires=" + date.toUTCString();

                    document.cookie = "token=" + cookie;

                    console.log("cookie: " + cookie);;
                },
                error: function (response) {
                    //show the ribbon
                    document.getElementById("incorrectLoginRibbon").style.display = "block";
                    //clear the password field
                    $("#password").val("");
                }
            });
        }
    </script>

    <!--place a square in the middle-->
    <div class="container py-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Login</h3>
                    </div>


                    <div class="card-body">
                        <div class="alert alert-danger" id="loginRibbon" style="display: none;">
                            <strong>Error!</strong> Please fill in all the fields.
                        </div>
                        <div class="alert alert-danger" id="incorrectLoginRibbon" style="display: none;">
                            <strong>Error!</strong> Username and/or password are incorrect.
                        </div>
                        <form onsubmit="sendLogin(event)">
                            <div class="form-group">
                                <label for="username">Username</label>

                                <input type="text" class="form-control" id="username" />
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" />
                            </div>
                            <br />
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-block w-100">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
