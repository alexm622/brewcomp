    <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui-color-picker/latest/tui-color-picker.css">

</head>

<body>
    <th:block th:replace="~{fragments/basic/navbar :: navbar}" />
    <div id="image-editor"></div>
    <button id="submit-button">Submit</button>
    <style>
        #image-editor {
            min-width: 100%;
            /* Replace with your desired minimum width */
            min-height: 8in;
            /* Replace with your desired minimum height */
        }
    </style>
    <script>
        $(document).ready(function () {
            // Create a new instance of ToastUI Image Editor
            var imageEditor = new tui.ImageEditor('#image-editor', {
                includeUI: {
                    loadImage: {
                        path: 'https://uicdn.toast.com/toastui/img/tui-image-editor-bi.png',
                        name: 'SampleImage'
                    },
                    initMenu: 'filter',
                    menuBarPosition: 'bottom'
                },
                cssMaxHeight: 900,
                cssMaxWidth: 700,

                selectionStyle: {
                    cornerSize: 20,
                    rotatingPointOffset: 70
                }
            });


            // Add event listener to the submit button
            $('#submit-button').click(function () {
                var dataUrl = imageEditor.toDataURL();

                // Convert Base64 string to a Blob
                var byteString = atob(dataUrl.split(',')[1]);
                var mimeString = dataUrl.split(',')[0].split(':')[1].split(';')[0];
                var arrayBuffer = new ArrayBuffer(byteString.length);
                var uint8Array = new Uint8Array(arrayBuffer);
                for (var i = 0; i < byteString.length; i++) {
                    uint8Array[i] = byteString.charCodeAt(i);
                }
                var blob = new Blob([arrayBuffer], { type: mimeString });

                // Create a FormData object and append the Blob
                var formData = new FormData();
                formData.append('image', blob, 'image.png');
            });
        });
    </script>
</body>

</html>
