<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xml:lang>

<head>
    <th:block th:replace="~{fragments/header :: header}" />
    <title>My Website</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--/*Bootstrap */-->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js "></script>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css " rel="stylesheet">

    <!--/*Bootswatch */-->
    <link href=" https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/cerulean/bootstrap.min.css " rel="stylesheet">

    <!--/*Backbone.js */-->
    <script src="https://cdn.jsdelivr.net/npm/backbone@1.5.0/backbone-min.min.js"></script>

    <!--/*Underscore.js */-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.6/underscore-min.js"></script>

    <!--/*JQuery */-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <!--/*JQuery UI */-->
    <script src=" https://cdn.jsdelivr.net/npm/jqueryui@1.11.1/jquery-ui.min.js "></script>
    <link href=" https://cdn.jsdelivr.net/npm/jqueryui@1.11.1/jquery-ui.min.css " rel="stylesheet">
    </th:block>
    <title>My Website</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card-deck">
                    <div th:each="recipe : ${recipes}">
                        <div th:replace="fragments/card :: recipe-card(recipe=${recipe})">
                            <div class="card border-primary mb-3" style="max-width: 20rem;"
                                th:fragment="recipe-card(recipe)">
                                <div class="card-header">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <h4 class="card-title">
                                            <th:block th:text="${recipe.name}">Recipe name</th:block>
                                        </h4>
                                        <div class="dropdown">
                                            <button class="btn btn-secondary dropdown-toggle" type="button"
                                                id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                                <span class="navbar-toggler-icon"></span>
                                            </button>
                                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                <li><a class="dropdown-item" href="#">Save</a></li>
                                                <li><a class="dropdown-item" href="#">Share</a></li>
                                                <li><a class="dropdown-item" href="#">Hide</a></li>
                                                <li><a class="dropdown-item" href="#">Report</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <h6 class="card-subtitle mb-2 text-muted" th:text="{recipe.creator}">Recipe Creator
                                    </h6>
                                    <h6 th:if="${recipe.oid} != -1">
                                        <a th:href="/recipes/${recipe.orid}"
                                            th:text="${recipe.orid-name} &rarr;">Original Recipe &rarr;</a>
                                        </form>
                                    </h6>
                                </div>
                                <div class="card-body">
                                    <p class="card-text" th:text="${recipe.desc}">recipe desc</p>
                                    <a th:href="/recipes/${recipe.rid}" class=" card-link">full recipe &rarr;</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
